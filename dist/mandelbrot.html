<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mandelbrot set</title>
    </head>
    <body style="
    background-color: rgb(20, 20, 20); 
    text-align: center; 
    padding: 0; margin: 0;
    overflow-x: hidden;">
    
        <canvas id="c">If nothing is displayed, it's probably loading.</canvas><br>
        
        <div style="position: fixed; top: 0px;">
            <input type="range" id="slider" min="0" max="50"
            style="color:white; width: 100vw;"><br>
            
            <span id="sliderval" style="color:white; width: 100vw; 
            -webkit-text-stroke: 1px black; font-weight: 700; 
            font-family: Arial, Helvetica, sans-serif;"></span><br>
            
            <input type="range" id="slider2" min="0" max="500"
            style="color:white; width: 100vw;"><br>
            
            <span id="sliderval2" style="color:white; width: 100vw; 
            -webkit-text-stroke: 1px black; font-weight: 700; 
            font-family: Arial, Helvetica, sans-serif;"></span><br>
        </div>
        
        <script src="./mandelbrot.js"></script>
        
    </body>
</html>
